    libs = [
            /* Application dependencies */
            retrolambda        : 'me.tatarka:gradle-retrolambda:3.2.4',
            support            : "com.android.support:support-v4:$supportVersion",
            support_annotations: "com.android.support:support-annotations:$supportVersion",
